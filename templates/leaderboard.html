<!DOCTYPE html>
<html>
<head>
    <title>Leaderboard | Quizlic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <style>
        body {
            overflow-x: hidden;
        }
        .main-content {
            margin-top: 2.5em;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
            padding: 0 1.2em;
        }
        .quiz-container {
            width: 100%;
            overflow-x: auto;
            display: flex;
            justify-content: center;
        }
        .leaderboard-table {
            width: 100%;
            max-width: 600px;
            border-collapse: collapse;
            margin-top: 2rem;
            min-width: 320px;
            background: rgba(36, 31, 46, 0.85);
            border-radius: 14px;
            overflow: hidden;
        }
        .leaderboard-table th, .leaderboard-table td {
            padding: 1.1rem 0.7rem;
            border-bottom: 1px solid #232323;
            text-align: left;
            font-size: 1.25em;
        }
        .leaderboard-table th {
            background: rgba(229,53,171,0.08);
            color: #e535ab;
            font-size: 1.25em;
        }
        .leaderboard-table td {
            background: rgba(139,92,246,0.05);
            color: #fff;
            font-size: 1.18em;
        }
        /* Header and Hamburger */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1em 1.5em;
            background: #181028;
            border-bottom: 1px solid #2d223f;
            position: relative;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 0.5em;
        }
        .logo-icon {
            width: 38px;
            height: 38px;
            border-radius: 8px;
        }
        .hamburger {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            background: none;
            border: none;
            cursor: pointer;
            margin-left: auto;
            position: absolute;
            right: 1.5em;
            top: 50%;
            transform: translateY(-50%);
            z-index: 120;
        }
        .hamburger span {
            display: block;
            width: 26px;
            height: 3px;
            background: #e535ab;
            margin: 4px 0;
            border-radius: 2px;
            transition: 0.3s;
        }
        .hamburger.active span:nth-child(1) {
            transform: translateY(7px) rotate(45deg);
        }
        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }
        .hamburger.active span:nth-child(3) {
            transform: translateY(-7px) rotate(-45deg);
        }
        .nav {
            display: none;
            position: absolute;
            top: 100%;
            right: 1.5em;
            background: #181028;
            flex-direction: column;
            width: 200px;
            box-shadow: 0 4px 24px rgba(24,16,40,0.10);
            border-radius: 0 0 12px 12px;
            z-index: 110;
            padding: 1em 0;
            gap: 0.5em;
        }
        .nav.open {
            display: flex;
        }
        .nav-link, .nav-btn {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1em;
            padding: 0.7em 1.2em;
            border-radius: 8px;
            transition: background 0.2s, color 0.2s;
            text-align: left;
        }
        .nav-link:hover, .nav-btn:hover {
            background: #e535ab;
            color: #fff;
        }
        .avatar-link img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid #e535ab;
        }
        @media (min-width: 900px) {
            .hamburger {
                display: none;
            }
            .nav {
                display: flex !important;
                position: static;
                flex-direction: row;
                background: none;
                box-shadow: none;
                width: auto;
                border-radius: 0;
                padding: 0;
                gap: 1.2em;
                align-items: center;
            }
        }
        @media (max-width: 700px) {
            .main-content {
                margin-top: 1em;
                padding: 0 0.3em;
            }
            .quiz-container {
                padding: 0;
                margin: 0;
            }
            .leaderboard-table th, .leaderboard-table td {
                font-size: 1.15em !important;
                padding: 1.2rem 0.7rem !important;
            }
            .hero-title {
                font-size: 1.5em !important;
            }
            .hero-description {
                font-size: 1.1em;
            }
            .header {
                padding: 0.7em 0.5em;
            }
            .logo-icon {
                width: 32px;
                height: 32px;
            }
            .logo span {
                font-size: 1.1em !important;
            }
            .hamburger {
                right: 0.7em;
            }
            .nav {
                right: 0.7em;
                width: 90vw;
                min-width: 160px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="/quiz" style="display: flex; align-items: center; gap: 0.5em; text-decoration: none;">
                <img src="/static/logo-3.png" alt="Quizlic Logo" class="logo-icon">
                <span style="color: #fff; font-size: 1.3em; font-weight: 700;">Quizlic</span>
            </a>
        </div>
        <button class="hamburger" id="hamburger-btn" aria-label="Toggle navigation">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <nav class="nav" id="main-nav">
            <a href="https://github.com/abhirajadhikary06/Quizlic/blob/main/README.md" class="nav-link">Readme.md</a>
            <a href="https://chat.whatsapp.com/JbALaLcvsHI1d5yo3k5D3N" class="nav-link">Join Us</a>
            <a href="https://github.com/abhirajadhikary06" class="avatar-link">
                <img src="/static/avatar1.png" alt="abhirajadhikary06">
            </a>
            <a href="https://github.com/anikchand461" class="avatar-link">
                <img src="/static/avatar2.jpg" alt="anikchand461">
            </a>
            <a href="https://github.com/abhirajadhikary06/Quizlic" class="nav-btn">GitHub</a>
            <a href="https://open-launch.com/projects/Quizlic" class="nav-btn">Open Launch</a>
        </nav>
    </header>
    <div class="main-content">
        <div class="hashtag" style="text-align:center; margin-top:1.5em;">#LearnInPublic</div>
        <h1 class="hero-title" style="text-align:center; font-size:2.5em; margin-bottom:0.2em;">Leaderboard</h1>
        <p class="hero-description" style="text-align:center; margin-bottom:2em;">
            Be active on Quizlic to top the Leaderboard. Happy Quizzing!
        </p>
        <div class="quiz-container">
            <table class="leaderboard-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Username</th>
                        <th>Quiz Generations</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ loop.index }}</td>
                        <td>{{ user.username }}</td>
                        <td>{{ user.generation_count }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <script>
        // Hamburger menu for mobile
        const hamburger = document.getElementById('hamburger-btn');
        const nav = document.getElementById('main-nav');
        hamburger.addEventListener('click', function(e) {
            e.stopPropagation();
            hamburger.classList.toggle('active');
            nav.classList.toggle('open');
        });
        // Optional: Close nav when clicking outside
        document.addEventListener('click', function(event) {
            if (!hamburger.contains(event.target) && !nav.contains(event.target)) {
                hamburger.classList.remove('active');
                nav.classList.remove('open');
            }
        });
    </script>
</body>
</html>
