<!DOCTYPE html>
<html>
<head>
    <title>User Profile</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="main-content">
        <div class="form-container" style="margin-bottom: 2rem;">
            <h1 class="hero-title" style="font-size:2.5rem;">Welcome, {{ username }}!</h1>
        </div>

        <div class="quiz-container">
            <h2 class="hero-title" style="font-size:2rem; margin-bottom:1.5rem;">Your Quiz Requests</h2>
            {% if quiz_requests %}
                <table style="width:100%; border-collapse:collapse; margin-bottom:2rem;">
                    <thead>
                        <tr style="background:rgba(229,53,171,0.08); color:#e535ab;">
                            <th style="padding:0.75rem; border-bottom:1px solid #374151;">Topic</th>
                            <th style="padding:0.75rem; border-bottom:1px solid #374151;">Input Type</th>
                            <th style="padding:0.75rem; border-bottom:1px solid #374151;">Questions</th>
                            <th style="padding:0.75rem; border-bottom:1px solid #374151;">Difficulty</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for req in quiz_requests %}
                        <tr style="background:rgba(139,92,246,0.05); color:#fff;">
                            <td style="padding:0.75rem; border-bottom:1px solid #232323;">{{ req.topic }}</td>
                            <td style="padding:0.75rem; border-bottom:1px solid #232323;">{{ req.input_type }}</td>
                            <td style="padding:0.75rem; border-bottom:1px solid #232323;">{{ req.num_questions }}</td>
                            <td style="padding:0.75rem; border-bottom:1px solid #232323;">{{ req.difficulty }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            {% else %}
                <div class="error">No quiz requests found.</div>
            {% endif %}
        </div>
    </div>
</body>
</html>
